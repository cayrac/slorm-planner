
<div class="header">
    <div class="tools">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </div>
    <nav mat-tab-nav-bar color="primary">
        <a mat-tab-link *ngFor="let route of ROUTES; let i = index"
            [routerLink]="route.route"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            <span translate>{{ route.name }}</span>
        </a>
    </nav>
    <app-language-selector></app-language-selector>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-reaper-sidenav></app-reaper-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-reaper-list></app-reaper-list>
    </mat-sidenav-content>
</mat-sidenav-container>
