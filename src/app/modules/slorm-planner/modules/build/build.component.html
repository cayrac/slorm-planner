
<div class="header">
    <div class="tools">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </div>
    <nav mat-tab-nav-bar color="primary" *ngIf="error === null">
        <a mat-tab-link *ngFor="let route of ROUTES; let i = index"
            [routerLink]="route.route"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            <span translate>{{ route.name }}</span>
        </a>
    </nav>
    <app-language-selector></app-language-selector>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-build-sidenav [sidenav]="sidenav"></app-build-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div *ngIf="error !== null" class="error">
            <mat-card>
                <mat-card-content>

                    <div class="report" (click)="copyCrash()">
                        <span>Copy crash report</span>
                        <mat-icon>content_copy</mat-icon>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <ng-container *ngIf="error === null">
            <app-build-header></app-build-header>
            <router-outlet></router-outlet>
            <img id="drag-background" [class.dragging]="isDragging" #dragBackground>
            <img id="drag-image" [class.dragging]="isDragging" #dragImage>
        </ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>
